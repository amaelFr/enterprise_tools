version: '3.7'

services:
  wazuh:
    image: wazuh/wazuh-odfe:4.0.4_1.11.0
    hostname: wazuh-manager
    restart: always
    ports:
      - ${WAZUH_INTERFACE:-0.0.0.0}:1514:1514
      - ${WAZUH_INTERFACE:-0.0.0.0}:1515:1515
      - ${WAZUH_INTERFACE:-0.0.0.0}:514:514/udp
      - ${WAZUH_INTERFACE:-0.0.0.0}:55000:55000
    environment:
      - ELASTICSEARCH_URL=https://elasticsearch:9200
      - ELASTIC_USERNAME=admin
      - ELASTIC_PASSWORD=admin
      - FILEBEAT_SSL_VERIFICATION_MODE=none
    volumes:
      - ossec_api_configuration:/var/ossec/api/configuration
      - ossec_etc:/var/ossec/etc
      - ossec_logs:/var/ossec/logs
      - ossec_queue:/var/ossec/queue
      - ossec_var_multigroups:/var/ossec/var/multigroups
      - ossec_integrations:/var/ossec/integrations
      - ossec_active_response:/var/ossec/active-response/bin
      - ossec_agentless:/var/ossec/agentless
      - ossec_wodles:/var/ossec/wodles
      - filebeat_etc:/etc/filebeat
      - filebeat_var:/var/lib/filebeat

  elasticsearch:
    image: amazon/opendistro-for-elasticsearch:1.11.0
    hostname: elasticsearch
    restart: always
    ports:
      - ${ELASTIC_INTERFACE:-0.0.0.0}:${ELASTIC_PORT:-9200}:9200
    environment:
      - discovery.type=single-node
      - cluster.name=wazuh-cluster
      - network.host=0.0.0.0
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
    # volumes:
    #   - ./config.yml:/usr/share/elasticsearch/plugins/opendistro_security/securityconfig/config.yml
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

  kibana:
    image: wazuh/wazuh-kibana-odfe:4.0.4_1.11.0
    hostname: kibana
    restart: always
    ports:
      - ${KIBANA_INTERFACE:-0.0.0.0}:${KIBANA_HTTPS_PORT:-5601}:5601
    environment:
      - ELASTICSEARCH_USERNAME=admin
      - ELASTICSEARCH_PASSWORD=admin
      - SERVER_SSL_ENABLED=true
      - SERVER_SSL_CERTIFICATE=/etc/x509/https/certificate.crt.pem
      - SERVER_SSL_KEY=/etc/x509/https/private.key.pem
    volumes:
      - ${KIBANA_CERTIFICATE_SOURCE:-./certificate/kibana/}:/etc/x509/https/:ro
    depends_on:
      - elasticsearch
    links:
      - elasticsearch:elasticsearch
      - wazuh:wazuh

volumes:
  ossec_api_configuration:
  ossec_etc:
  ossec_logs:
  ossec_queue:
  ossec_var_multigroups:
  ossec_integrations:
  ossec_active_response:
  ossec_agentless:
  ossec_wodles:
  filebeat_etc:
  filebeat_var:
